<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/lib/stylesheet.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Msg Stan</title>
</head>
<body>
    <!-- Contenitore che mette tutto al centro  -->
    <div class="maxiContainer">

        <!-- Contenitore principale -->
        <div class="msgApp">

            <!-- Contenitore a Sinistra dei contatti -->
            <div class="msgContacts">
                <!-- Search Bar -->
                <div class="searchContacts">
                    <img class="icons" src="/assets/img/search-i.svg" alt="">
                    <input type="text" id="search" onkeyup="search()" class="searchContactsInput" placeholder="Search...">
                </div>
                <div class="contactContainer">
                    <div class="contact">
                        <img class="profilePic" src="/assets/img/stan.JPG" alt="">
                        <div class="contactText">
                            <h3 class="name">Stanley Napenas</h3>
                            <p class="lastMsg">Prova</p>
                        </div>
                        <p class="contactTime">11:00</p>
                    </div>
    
                    <div class="contact">
                        <img class="profilePic" src="/assets/img/axl.jpg" alt="">
                        <div class="contactText">
                            <h3 class="name">Axl Fernandez</h3>
                            <p class="lastMsg">Prova</p>
                        </div>
                        <p class="contactTime">11:00</p>
                    </div>
                    <div class="contact">
                        <img class="profilePic" src="/assets/img/trisha.jpg" alt="">
                        <div class="contactText">
                            <h3 class="name">Trisha Real</h3>
                            <p class="lastMsg">Prova</p>
                        </div>
                        <p class="contactTime">11:00</p>
                    </div>
                    <div class="contact">
                        <img class="profilePic" src="/assets/img/lostoposit.jpg" alt="">
                        <div class="contactText">
                            <h3 class="name">Lostoposit TheReal</h3>
                            <p class="lastMsg">Prova</p>
                        </div>
                        <p class="contactTime">11:00</p>
                    </div>
    
                    <div class="contact">
                        <img class="profilePic" src="/assets/img/salmo.jpg" alt="">
                        <div class="contactText">
                            <h3 class="name">Salmo TheRap</h3>
                            <p class="lastMsg">Prova</p>
                        </div>
                        <p class="contactTime">11:00</p>
                    </div>
                    <div class="contact">
                        <img class="profilePic" src="/assets/img/elsa.jpg" alt="">
                        <div class="contactText">
                            <h3 class="name">Elsa Napenas</h3>
                            <p class="lastMsg">Prova</p>
                        </div>
                        <p class="contactTime">11:00</p>
                    </div>
                    <div class="contact">
                        <img class="profilePic" src="/assets/img/stan.JPG" alt="">
                        <div class="contactText">
                            <h3 class="name">Stanley Napenas</h3>
                            <p class="lastMsg">Prova</p>
                        </div>
                        <p class="contactTime">11:00</p>
                    </div>
    
                    <div class="contact">
                        <img class="profilePic" src="/assets/img/stan.JPG" alt="">
                        <div class="contactText">
                            <h3 class="name">Stanley Napenas</h3>
                            <p class="lastMsg">Prova</p>
                        </div>
                        <p class="contactTime">11:00</p>
                    </div>
                    <div class="contact">
                        <img class="profilePic" src="/assets/img/stan.JPG" alt="">
                        <div class="contactText">
                            <h3 class="name">Stanley Napenas</h3>
                            <p class="lastMsg">Prova</p>
                        </div>
                        <p class="contactTime">11:00</p>
                    </div>
                </div>

            </div>
            <!-- END Contenitore a sinistra dei contatti -->


            <!-- Contenitore a Destra -->
            <div class="msgWindow">
                <!-- Contenitore che conterrà i messaggi -->
                <div class="msgWindowOutput">

                </div>

                <!-- Contenitore della barra dove scrivere -->
                <div class="typeDiv">  

                    <div class="iconContainer">
                        <img class="icons" src="/assets/img/attachment-i.svg" alt="">
                    </div>
                    <!-- Questo è dove l'utente inserisce il msg -->
                    <input type="text" class="msgTypeText" placeholder="Type your message here...">
                    <!-- Questo è il bottone per inviare il msg -->
                    <div class="msgSendBtn">
                        <img class="icons" src="/assets/img/send-i.svg" alt="">
                    </div>

                </div>
                <!-- END Contenitore della barra dove scrivere -->
            </div>
            <!-- END contenitore a Destra -->
        </div>
        <div class="proviamo" id="prova">
    
        </div>
        <!-- END contenitore principale -->
    </div>
    <!-- End contenitore che mette tutto al centro -->
    
    
    <!-- Div Template -->
    <div id="template">
        <div class="msgSent">
            <p class="msgSentText">Hello</p>
            <p class="msgTime">11:00</p>
        </div>
        <div class="msgRobot">
            <p class="msgSentText robotText">Hello</p>
            <p class="msgTimeRobot">11:00</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/main.js"></script>

</body>
</html>
